<!-- contact section -->
<section id="contact">
  <div class="container">

      <p class="lead text-center">Have any questions about our products? Feel free to get in touch with me!</p>

            <form class="clearfix">
                <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="your name">
                  </div>
                </div> <!-- end column -->

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="your email">
                  </div>
                </div> <!-- end column -->

                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="your message" rows="5"></textarea>
                  </div>
                </div> <!-- end column -->

              </div>

            <input type="submit" class="btn-secondary btn-lg pull-right" value="Get in touch &raquo;">

            </form>

  </div>

</section>








  <!-- sign up section -->

  <section id="sign-up">

    <div class="row justify-content-center">

      <h3>Sign up now</h3>

    </div>

      <p>To be informed of our freshly produced natural soaps and bath products.</p>
    </div>

    <div class="row justify-content-center">
      <form>
        <div class="form-group text-center">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <button type="submit" class="btn btn-secondary btn-lge">Submit</button>
        </div>

      </form>
    </div>
